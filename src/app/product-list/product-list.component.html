<div class="container">
  <button class="btn-add" (click)="addProduct()">Add Product</button>
  <table id="table" style="border-collapse: collapse">
    <tr>
      <th>Product ID</th>
      <th>Product Name</th>
      <th>Price</th>
      <th>Quantity</th>
      <th>Action</th>
    </tr>
    <tr *ngFor="let product of productList">
      <td>{{ product.id }}</td>
      <td>{{ product.name }}</td>
      <td>{{ product.price | number }}</td>
      <td>{{ product.quantity }}</td>
      <td class="action_btn">
        <a
          [routerLink]="['/productList/product-form/', product.id]"
          routerLinkActive="router-link-active"
          class="btn_edit"
          >Edit</a
        >
        <a (click)="deleteProduct(product.id)" class="btn_delete">Delete</a>
      </td>
    </tr>
  </table>
</div>
