<div class="container">
  <button class="btn-add" (click)="addStudent()">Add Customer</button>
  <table id="customers" style="border-collapse: collapse">
    <tr>
      <th>Id</th>
      <th>Customer Code</th>
      <th>Gender</th>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Email</th>
      <th>Action</th>
    </tr>
    <i class="bi bi-trash-fill"></i>
    <tr *ngFor="let student of students">
      <td>{{ student?.id }}</td>
      <td>{{ student?.code }}</td>
      <td>{{ student?.gender }}</td>
      <td>{{ student?.firstName }}</td>
      <td>{{ student?.lastName }}</td>
      <td>{{ student?.email }}</td>
      <td class="action_btn">
        <a
          [routerLink]="['/student-form/', student.id]"
          routerLinkActive="router-link-active"
          class="btn_edit"
          >Edit</a
        >
        <a href="#" class="btn_delete">Delete</a>
      </td>
    </tr>
  </table>
</div>
